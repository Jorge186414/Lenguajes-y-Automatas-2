<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Selectores</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100">
    <div class="flex flex-col items-center pt-6">
        <h1 class="text-2xl font-bold text-blue-800 mb-4">Cálculo de la mejor ruta con Dijkstra</h1>
        <form class="w-full max-w-md p-6 bg-white rounded-lg shadow-md border border-blue-400">
            <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                <div class="flex flex-col text-center">
                    <label for="select1" class="mb-2 text-blue-700">Origen</label>
                    <select id="select1" class="w-full p-2 border border-blue-400 rounded-md bg-blue-50 text-blue-800">
                        <option value="">Selecciona una opción</option>
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                        <option value="opcion3">Opción 3</option>
                    </select>
                </div>
                <div class="flex flex-col text-center">
                    <label for="select2" class="mb-2 text-blue-700">Destino</label>
                    <select id="select2" class="w-full p-2 border border-blue-400 rounded-md bg-blue-50 text-blue-800">
                        <option value="">Selecciona una opción</option>
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                        <option value="opcion3">Opción 3</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
