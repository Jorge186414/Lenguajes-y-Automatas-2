<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <title>Prueba de Ejecuacion con Flask</title>
</head>

<body>

    <h1>Metodos de Busqueda</h1>

    <p>Selecciona un metodo a realizar</p>
    <div>
        <p id="resultado"></p>
    </div>
    <button onclick="obtenerResultado()">Puzzle Lineal</button>
    <script>
        function obtenerResultado() {

            // Realizar la solicitud GET a la ruta de Flask
            fetch('/puzzle-lineal')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("resultado").textContent = JSON.stringify(data.Resultado) // Mostrar la respuesta del servidor
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>

</body>

</html>
